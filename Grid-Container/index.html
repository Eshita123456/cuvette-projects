<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="grid-container">

    <img src="./Images/OIP1.webp" class="thumbnail" id="thumbnail1">
    <img src="./Images/OIP1.webp" class="fullsize" id="fullsize1">
  
  </div>
  <div class="grid-item">
    <img src="./Images/OIP2.webp" class="thumbnail" id="thumbnail2">

  </div>
  <div class="grid-item">

    <img src="./Images/OIP3.webp" class="fullsize" id="fullsize3">
 
  </div>
  <div class="grid-item">
  <p align="center" style="font-size: 30px; font-weight: 900;">Gallery 1</p>
  </div>
  <div class="grid-item">
  <p align="center" style="font-size: 30px; font-weight: 900;">Gallery 2</p>
  </div>
  <div class="grid-item">
  <p align="center" style="font-size: 30px; font-weight: 900;">Gallery 3</p>
  </div>
</div>

</html>
